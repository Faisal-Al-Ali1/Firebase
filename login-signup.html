<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Signup & Login</title>
</head>

<body>
    <div class="form-container">
        <!-- Sign Up Form -->
        <div id="signup-container" class="form-box">
            <h2>Sign Up</h2>
            <input type="email" id="signup-email" placeholder="Enter Email" />
            <input type="password" id="signup-password" placeholder="Enter Password" />
            <button id="signup-btn">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="login-container" class="form-box">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Enter Email" />
            <input type="password" id="login-password" placeholder="Enter Password" />
            <button id="login-btn">Login</button>
        </div>
    </div>

    <script type="module" src="fireBase-Crud.js"></script>
    <script type="module" src="login-signup.js"></script>
</body>

</html>
